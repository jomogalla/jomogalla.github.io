---
layout: default
title: drafts
---
<div class="stories">
    <h2> Rough Drafts </h2>
    <ul class="stories">
        {% assign stories = site.drafts | sort:"storynumber"  %}
        {% for story in stories reversed %}
        <li class="story">
            <a href="{{ story.url | prepend: site.baseurl }}">
                <div class="link-wrapper">
                    <img src="/images/{{ story.slug }}/thumb.jpg" alt="no image yet :(">
                    <div class="title"> {{story.title || 'unnamed'}} </div>
                </div>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>
