---
layout: default
title: stories
---
<div class="stories">
  <!-- <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header> -->

  <ul class="stories">
    {% for story in site.stories %}
      <li class="story">
        <a href="{{ story.url | prepend: site.baseurl }}">
            <div class="link-wrapper">
            <img src="/images/{{ story.slug }}/thumb.jpg">
            <div class="title">
                {{story.title}}
            </div>
        </div>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
